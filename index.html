<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"

    />

    <link rel="stylesheet" href="style.css" />

  <body>
    <main id="container">
      <div id="profile">
        <!-- Alt é feito para acessibilidade, se tu fosse alguem cego, isso descreveria a foto pra você? -->
        <!-- Essa imagem não foi cortada corretamente, está meio oval, recomendo pegar uma imagem sem o fundo transparente e fazer a borda arredondada com border-radius -->
        <img
          src="assets/avatar.png"
          alt="Foto da melhor lash design do brasil"
        />
        <h1>Mara Bitencourt</h1>
        <p>Lash Desing</p>
      </div>

      <!-- 1. o onclick precisa estar no botão, eu mudaria essa div pra um botão e o botão pra um span com classes -->
      <!-- 2. evitar usar onclick no html, adicionar evento pelo js -->
      <!-- 3. adicionar aria-label pra ajudar pessoas com deficiências visuais -->
      <button id="switch" aria-label="Mudar Tema">
        <span class="button"></span>
        <span class="background"></span>
      </button>
      <!-- Ajustar identação e adicionar </ul> perdido -->
      <ul id="links">
        <li>
          <a href="https://www.instagram.com/mara_lashdesign/" target="_blank">
            <!-- Tirando o bold dos icones, que tá meio estorado -->
            <i class="ph-instagram-logo"></i>
            Instagram
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/samara.bitencourt.79?mibextid=ZbWKwL" target="_blank">
            <i class="ph-facebook-logo"></i>
            Facebook
          </a>
        </li>
        <li>
          <a href="https://api.whatsapp.com/send?phone=5548999082955" target="_blank">
            <i class="ph-whatsapp-logo"></i> 
            WhatsApp
          </a>
        </li>
      </ul>
      <footer>
        Produzido por
        <a href="https://www.instagram.com/alexsandro.zdr/" target="_blank">
          <i class="ph-instagram-logo"></i>
          Alexsandro.Zdr
        </a>
      </footer>
    </main>

    <!-- Movendo scripts pro final da pagina, pra executar apenas quando carregar a DOM -->
    <script src="https://unpkg.com/phosphor-icons"></script>
    <!-- Não tem a nessessidade de um arquivo separado pra meia duzia de linhas de script, mas vou deixar aqui por questão de estrutura -->
